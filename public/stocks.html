<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMART STOCK ‚Äì Transactions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #111827;
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6d28d9;
      color: white;
      padding: 12px 24px;
    }

    .navbar .title {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .navbar .links {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .navbar .links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    .navbar .links a:hover {
      opacity: 0.8;
    }

    .navbar .toggle {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #ede9fe;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f3f4f6;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    .BUY {
      color: green;
      font-weight: bold;
    }

    .SELL {
      color: red;
      font-weight: bold;
    }

    .refresh-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .dark-mode .table-container {
      background-color: #2a2a2a;
    }

    .dark-mode th {
      background-color: #3f3f46;
      color: white;
    }

    .dark-mode tr:nth-child(even) {
      background-color: #262626;
    }

    .dark-mode tr:nth-child(odd) {
      background-color: #1f1f1f;
    }

    .dark-mode .navbar {
      background-color: #4c1d95;
    }

    .dark-mode .navbar .links a {
      color: #e5e5ff;
    }

    .dark-mode .refresh-button {
      background: #a78bfa;
      color: #1e1e1e;
    }

    @media (max-width: 768px) {
      .navbar .links {
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 8px;
      }

      .navbar .title {
        font-size: 16px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">üìä Transactions</div>
    <div class="links">
      <a href="/index.html">üè† Home</a>
      <a href="/market_stocks.html">üíπ Buy/Sell Stocks</a>
      <label class="toggle">
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
        üåô
      </label>
    </div>
  </div>

  <!-- Heading -->
  <h1>üìà Transaction Log</h1>

  <!-- Table Container -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Stock Symbol</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Price/Unit</th>
          <th>Total Value</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transaction-body"></tbody>
    </table>
  </div>

  <!-- Small Refresh Button -->
  <button class="refresh-button" onclick="location.reload()">üîÅ Refresh</button>

  <!-- Script -->
  <script>
    fetch('http://localhost:4000/api/transactions/all')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('transaction-body');
        data.forEach(txn => {
          const row = document.createElement('tr');


          const typeClass = txn.transaction_type === 'BUY' ? 'BUY' : 'SELL';



          row.innerHTML = `
            <td>${txn.transaction_id}</td>
            <td>${txn.stock_symbol}</td>
            <td class="${txn.transaction_type}">${txn.transaction_type}</td>
            <td>${txn.quantity}</td>
            <td>${txn.price_per_unit}</td>
            <td>${txn.total_value}</td>
            <td>${txn.transaction_date}</td>
          `;
          tbody.appendChild(row);
        });
      });

    function toggleDarkMode() {
      const dark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", dark);
    }

    window.onload = function () {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
    };
  </script>
</body>
</html>
