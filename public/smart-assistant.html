<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Assistant</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0e0e0e;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chat-box {
    width: 420px;
    height: 600px;
    background: #1f1f1f;
    border: 1px solid #3b82f6;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-header {
    background: #3b82f6;
    padding: 10px;
    font-weight: bold;
  }
  .chat-suggestions {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 6px;
    gap: 6px;
    background: #1f1f1f;
    border-bottom: 1px solid #3b82f6;
    max-height: 150px; /* vertical scroll area */
  }
  .chat-suggestions button {
    flex: 0 0 auto;
    background: #333;
    border: 1px solid #3b82f6;
    border-radius: 8px;
    padding: 6px 10px;
    color: #fff;
    cursor: pointer;
    font-size: 13px;
    text-align: left;
    transition: background 0.2s;
  }
  .chat-suggestions button:hover {
    background: #3b82f6;
    color: #fff;
  }
  .chat-body {
    flex: 1;
    padding: 10px;
    background: #262626;
    color: #ccc;
    overflow-y: auto;
  }
  .chat-input {
    padding: 10px;
    background: #1a1a1a;
  }
  .chat-input input {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: none;
  }
</style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">Smart Assistant</div>

  <!-- Suggestions list -->
  <div class="chat-suggestions" id="suggestions"></div>

  <!-- Chat body -->
  <div class="chat-body" id="chatBody">
    <p><strong>Bot:</strong> Hi! Ask me about stocks, MMI, goals, or other market topics.</p>
  </div>

  <!-- Input box -->
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question..." onkeydown="handleKey(event)">
  </div>
</div>

<script>
  const chatBody = document.getElementById('chatBody');
  const userInput = document.getElementById('userInput');
  const suggestionsDiv = document.getElementById('suggestions');

  // Expanded Q&A list
  const qaList = [

    { q: "ðŸ¦ What is an investment goal?", a: "ðŸ¦ An investment goal is a target you set for your investments, like retirement, buying a house, or short-term gains." },

  // Load questions vertically
  qaList.forEach(item => {
    const btn = document.createElement('button');
    btn.textContent = item.q;
    btn.addEventListener('click', () => askBot(item.q));
    suggestionsDiv.appendChild(btn);
  });

  function handleKey(e) {
    if (e.key === 'Enter') {
      const msg = userInput.value.trim();
      if (!msg) return;
      askBot(msg);
      userInput.value = '';
    }
  }

  function askBot(msg) {
    chatBody.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
    const reply = getBotReply(msg);
    chatBody.innerHTML += `<p><strong>Bot:</strong> ${reply}</p>`;
    chatBody.scrollTop = chatBody.scrollHeight;
    speakText(reply);
  }

  function getBotReply(message) {
    const lower = message.toLowerCase();
    const found = qaList.find(item => item.q.toLowerCase().includes(lower) || lower.includes(item.q.toLowerCase().split(' ')[1]));

  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 1;
    utterance.pitch = 1;
    speechSynthesis.speak(utterance);
  }
</script>

</body>
</html>
